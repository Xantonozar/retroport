<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mac's Portfolio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
    <script>
      // Tailwind Config
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              mono: ['"Space Mono"', 'monospace'],
            },
            boxShadow: {
              'retro': '4px 4px 0px 0px rgba(0,0,0,1)',
              'retro-lg': '8px 8px 0px 0px rgba(0,0,0,1)',
              'retro-xl': '12px 12px 0px 0px rgba(0,0,0,1)',
            },
            colors: {
              'retro-bg': '#F2F0E4', /* Warm Cream / Beige */
              'vivid-pink': '#FFC4D6', /* Pastel Pink */
              'vivid-yellow': '#FFF59D', /* Pastel Yellow */
              'vivid-blue': '#A0C4FF', /* Pastel Blue */
              'vivid-green': '#B9FBC0', /* Pastel Green */
              'vivid-purple': '#E0BBE4', /* Pastel Purple */
              'pastel-blue': '#EBF8FF', /* Lightest Blue */
              'pastel-pink': '#FFF0F5', /* Lavender Blush */
            },
            animation: {
              'float': 'float 6s ease-in-out infinite',
              'float-delayed': 'float 6s ease-in-out 3s infinite',
              'scan': 'scan 4s linear infinite',
              'flicker': 'flicker 0.15s infinite',
              'monitor-glow': 'monitor-glow 4s ease-in-out infinite',
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-20px)' },
              },
              scan: {
                '0%': { transform: 'translateX(-100%)' },
                '100%': { transform: 'translateX(500%)' }
              },
              flicker: {
                '0%': { opacity: '0.02' },
                '50%': { opacity: '0.05' },
                '100%': { opacity: '0.02' }
              },
              'monitor-glow': {
                '0%, 100%': { opacity: '0.8', filter: 'brightness(1)' },
                '50%': { opacity: '1', filter: 'brightness(1.1)' },
                '15%, 85%': { filter: 'brightness(1.02)' },
                '20%': { opacity: '0.9', filter: 'brightness(0.95)' }
              }
            }
          },
        },
      }
    </script>
    <style>
      .bg-dots {
        background-image: radial-gradient(rgba(0,0,0,0.1) 1px, transparent 1px);
        background-size: 20px 20px;
      }
      .bg-grid {
        background-size: 40px 40px;
        background-image: linear-gradient(to right, rgba(0,0,0,0.05) 1px, transparent 1px),
                          linear-gradient(to bottom, rgba(0,0,0,0.05) 1px, transparent 1px);
      }
      
      .bg-scanlines {
        background: linear-gradient(to bottom, rgba(255,255,255,0), rgba(255,255,255,0) 50%, rgba(0,0,0,0.1) 50%, rgba(0,0,0,0.1));
        background-size: 100% 4px;
      }

      .perspective-500 { perspective: 500px; }
      .perspective-1000 { perspective: 1000px; }
      
      @media (pointer: coarse) {
        .custom-cursor { display: none; }
      }

      /* Glitch Effect - Refined for intermittent bursts */
      .glitch {
        position: relative;
        display: inline-block;
      }
      .glitch::before,
      .glitch::after {
        content: attr(data-text);
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        opacity: 0;
        pointer-events: none;
      }
      .glitch::before {
        color: #ff00c1;
        z-index: -1;
        animation: glitch-anim-1 5s infinite linear alternate-reverse;
      }
      .glitch::after {
        color: #00fff9;
        z-index: -2;
        animation: glitch-anim-2 5s infinite linear alternate-reverse;
      }

      @keyframes glitch-anim-1 {
        0%, 70%, 75%, 85%, 90%, 100% { opacity: 0; transform: translate(0); clip-path: polygon(0 0, 100% 0, 100% 100%, 0 100%); }
        71% { opacity: 0.8; transform: translate(-3px, 1px); clip-path: polygon(0 15%, 100% 15%, 100% 25%, 0 25%); }
        74% { opacity: 0.8; transform: translate(2px, -1px); clip-path: polygon(0 60%, 100% 60%, 100% 70%, 0 70%); }
        86% { opacity: 0.8; transform: translate(-2px, 3px); clip-path: polygon(0 10%, 100% 10%, 100% 20%, 0 20%); }
        89% { opacity: 0.8; transform: translate(3px, -2px); clip-path: polygon(0 45%, 100% 45%, 100% 50%, 0 50%); }
      }

      @keyframes glitch-anim-2 {
        0%, 72%, 77%, 87%, 92%, 100% { opacity: 0; transform: translate(0); clip-path: polygon(0 0, 100% 0, 100% 100%, 0 100%); }
        73% { opacity: 0.8; transform: translate(3px, -1px); clip-path: polygon(0 30%, 100% 30%, 100% 40%, 0 40%); }
        76% { opacity: 0.8; transform: translate(-2px, 2px); clip-path: polygon(0 75%, 100% 75%, 100% 85%, 0 85%); }
        88% { opacity: 0.8; transform: translate(2px, -3px); clip-path: polygon(0 5%, 100% 5%, 100% 15%, 0 15%); }
        91% { opacity: 0.8; transform: translate(-3px, 2px); clip-path: polygon(0 85%, 100% 85%, 100% 95%, 0 95%); }
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.4",

    "react-router-dom": "https://esm.sh/react-router-dom@^7.13.0",
    "react/": "https://esm.sh/react@^19.2.4/",
    "@google/genai": "https://esm.sh/@google/genai@^1.40.0",
    "lucide-react": "https://esm.sh/lucide-react@^0.563.0",
    "@gsap/react": "https://esm.sh/@gsap/react@^2.1.2",
    "gsap": "https://esm.sh/gsap@^3.14.2",
    "gsap/": "https://esm.sh/gsap@^3.14.2/",
    "vite": "https://esm.sh/vite@^7.3.1",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.3"
  }
}
</script>
</head>
  <body class="bg-retro-bg text-black antialiased selection:bg-vivid-pink selection:text-black">
    <div id="root"></div>
    <script type="module" src="./index.tsx"></script>
  </body>
</html>
